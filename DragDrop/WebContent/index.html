<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta http-equiv='Content-Type' content='text/html;charset=UTF-8'/>

		<script src="https://sapui5.hana.ondemand.com/1.44.10/resources/sap-ui-core.js"
				id="sap-ui-bootstrap"
				data-sap-ui-libs="sap.m"
				data-sap-xx-bindingSyntax='complex'
				data-sap-ui-theme="sap_belize">
		</script>
		<!-- only load the mobile lib "sap.m" and the "sap_bluecrystal" theme -->

		<script>
				jQuery.sap.require("sap.ui.thirdparty.jqueryui.jquery-ui-core");
		        jQuery.sap.require("sap.ui.thirdparty.jqueryui.jquery-ui-widget");
		        jQuery.sap.require("sap.ui.thirdparty.jqueryui.jquery-ui-mouse");
		        jQuery.sap.require("sap.ui.thirdparty.jqueryui.jquery-ui-draggable");
		        jQuery.sap.require("sap.ui.thirdparty.jqueryui.jquery-ui-droppable");
		        jQuery.sap.require("sap.ui.thirdparty.jqueryui.jquery-ui-sortable");
				sap.ui.localResources("dragdrop");
				var app = new sap.m.App({initialPage:"idmain1"});
				var page = sap.ui.view({id:"idmain1", viewName:"dragdrop.main", type:sap.ui.core.mvc.ViewType.XML});
				app.addPage(page);
				app.placeAt("content");
		</script>

	</head>
	<body class="sapUiBody" role="application">
		<div id="content"></div>
	</body>
</html>
